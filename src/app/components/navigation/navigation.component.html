<!-- 導航元件 - 完全使用 Tailwind CSS -->
<div class="bg-white/95 backdrop-blur-md shadow-md border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-20">
            <!-- Logo -->
            <a routerLink="/"
               class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent hover:from-blue-700 hover:to-blue-900 transition-all duration-200">
                {{ logoText }}
            </a>

            <!-- Desktop Menu (Hidden on mobile) -->
            <nav class="hidden lg:flex" *ngIf="!isLoading">
                <ul class="flex items-center space-x-8">
                    <li *ngFor="let item of navigationItems; trackBy: trackByNavItem" class="relative group">
                        <!-- 有子選單的項目 -->
                        <div *ngIf="hasChildren(item)" class="relative">
                            <a [routerLink]="item.path"
                               class="flex items-center px-3 py-2 text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                               [class.text-blue-600]="item.isActive"
                               [class.font-semibold]="item.isActive">
                                {{ item.displayName }}
                                <i class="pi pi-chevron-down ml-1 text-sm group-hover:rotate-180 transition-transform duration-200"></i>
                            </a>
                            <!-- 下拉選單 -->
                            <ul class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0">
                                <li *ngFor="let child of item.children; trackBy: trackByNavItem">
                                    <a [routerLink]="child.path"
                                       class="block px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 first:rounded-t-lg last:rounded-b-lg transition-colors duration-200"
                                       [class.text-blue-600]="child.isActive"
                                       [class.bg-blue-50]="child.isActive"
                                       [class.font-medium]="child.isActive">
                                        {{ child.displayName }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- 沒有子選單的項目 -->
                        <a *ngIf="!hasChildren(item)"
                           [routerLink]="item.path"
                           class="px-3 py-2 text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                           [class.text-blue-600]="item.isActive"
                           [class.font-semibold]="item.isActive">
                            {{ item.displayName }}
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Loading indicator for desktop menu -->
            <div class="hidden lg:flex items-center space-x-4" *ngIf="isLoading">
                <div class="h-6 w-16 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-6 w-20 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-6 w-18 bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 transition-colors duration-200 group"
                    (click)="toggleSidebar()"
                    aria-label="Toggle menu">
                <div class="w-6 h-6 flex flex-col justify-center items-center space-y-1">
                    <span class="w-6 h-0.5 bg-current transform transition-all duration-200 group-hover:w-7"></span>
                    <span class="w-6 h-0.5 bg-current transform transition-all duration-200 group-hover:w-5"></span>
                    <span class="w-6 h-0.5 bg-current transform transition-all duration-200 group-hover:w-7"></span>
                </div>
            </button>
        </div>
    </div>
</div>

<!-- Full-screen Overlay Menu -->
<p-sidebar [(visible)]="sidebarVisible"
           position="top"
           [modal]="true"
           [closeOnEscape]="true"
           [dismissible]="true"
           styleClass="full-screen-menu bg-white/95 backdrop-blur-lg border-none shadow-2xl">

    <div class="min-h-screen flex flex-col">
        <!-- Header with Close Button -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <div class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                {{ logoText }}
            </div>
            <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors duration-200"
                    (click)="closeSidebar()"
                    aria-label="Close menu">
                <div class="w-6 h-6 relative">
                    <span class="absolute top-1/2 left-1/2 w-6 h-0.5 bg-current transform -translate-x-1/2 -translate-y-1/2 rotate-45"></span>
                    <span class="absolute top-1/2 left-1/2 w-6 h-0.5 bg-current transform -translate-x-1/2 -translate-y-1/2 -rotate-45"></span>
                </div>
            </button>
        </div>

        <!-- Menu Content -->
        <div class="flex-1 px-6 py-8">
            <nav *ngIf="!isLoading">
                <ul class="space-y-6">
                    <!-- Home Link -->
                    <li>
                        <a routerLink="/"
                           (click)="closeSidebar()"
                           class="block text-xl font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200 pb-2 border-b border-transparent hover:border-blue-200">
                            Top
                        </a>
                    </li>

                    <li *ngFor="let item of navigationItems; trackBy: trackByNavItem">
                        <!-- 有子選單的項目 -->
                        <div *ngIf="hasChildren(item)" class="space-y-3">
                            <a [routerLink]="item.path"
                               (click)="closeSidebar()"
                               class="block text-xl font-medium transition-colors duration-200 pb-2 border-b border-transparent hover:border-blue-200"
                               [class.text-blue-600]="item.isActive"
                               [class.border-blue-300]="item.isActive"
                               [class.text-gray-700]="!item.isActive"
                               [class.hover:text-blue-600]="!item.isActive">
                                {{ item.displayName }}
                            </a>
                            <ul class="ml-4 space-y-2">
                                <li *ngFor="let child of item.children; trackBy: trackByNavItem">
                                    <a [routerLink]="child.path"
                                       (click)="closeSidebar()"
                                       class="block text-lg transition-colors duration-200 py-1"
                                       [class.text-blue-600]="child.isActive"
                                       [class.font-medium]="child.isActive"
                                       [class.text-gray-600]="!child.isActive"
                                       [class.hover:text-blue-600]="!child.isActive">
                                        {{ child.displayName }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- 沒有子選單的項目 -->
                        <a *ngIf="!hasChildren(item)"
                           [routerLink]="item.path"
                           (click)="closeSidebar()"
                           class="block text-xl font-medium transition-colors duration-200 pb-2 border-b border-transparent hover:border-blue-200"
                           [class.text-blue-600]="item.isActive"
                           [class.border-blue-300]="item.isActive"
                           [class.text-gray-700]="!item.isActive"
                           [class.hover:text-blue-600]="!item.isActive">
                            {{ item.displayName }}
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Loading indicator for overlay menu -->
            <div class="space-y-4" *ngIf="isLoading">
                <div class="text-lg text-gray-500 animate-pulse">載入選單中...</div>
                <div class="space-y-3">
                    <div class="h-6 w-32 bg-gray-200 rounded animate-pulse"></div>
                    <div class="h-6 w-28 bg-gray-200 rounded animate-pulse"></div>
                    <div class="h-6 w-36 bg-gray-200 rounded animate-pulse"></div>
                </div>
            </div>
        </div>
    </div>
</p-sidebar>
